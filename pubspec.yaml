name: test_app_bruce
description: Creating a test project in Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/Owl.png
    - images/bruce.png
  fonts:
  - family: MonteCarlo
    fonts:
    - asset: fonts/MonteCarlo-Regular.ttf

  - family: EB Garamond
    fonts:
    - asset: fonts/EBGaramond-VariableFont_wght.ttf